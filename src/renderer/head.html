<head>
    <meta charset="UTF-8" />
    <title>Edge Automation Test Stand</title>

    <style>
        body {
          margin: 50;
          font-family: sans-serif;
        }
    
        .container {
          display: flex;
          height: 70vh;
        }
    
        .left-pane {
          width: 30%;
          background-color: #f2f2f2;
          padding: 1rem;
          border-right: 1px solid #ccc;
          overflow-y: auto;
        }
    
        .right-pane {
          flex: 1;        
          background-color: #111;
          color: #0f0;
          font-family: monospace;
          overflow-y: auto;
        }
    
        ul {
          list-style: circle;    
          height: 60vh;      
          padding: 0.1rem;
          background-color: #e0e0e0;
          border: 2px inset #ccc;
          border-radius: 4px;
        }
    
        li {
          padding: 0.5rem;
          cursor: pointer;
          border-bottom: 1px solid #ccc;
        }
    
        li:hover {
          background-color: #ddd;
        }

        .test-status-container {
          width: 40%;
          display: flex;
          justify-content: center; /* horizontal */
          align-items: center;     /* vertical */                  
          border: 2px inset #ccc;
          border-radius: 4px;
          font-size: 50px;
          color: #e0f7fa;
        }
        .list-item {
          display: flex; /* Allow content and icon on same line */
          justify-content: space-between; /* Push text and icon apart */
          align-items: center; /* Center vertically */
          padding: 5px 15px;
          cursor: pointer; /* Pointer cursor on hover */
          border-bottom: 1px solid #ddd; /* Optional: item divider */
        }
        .list-item.selected {
          background-color: #e0f7fa; /* Light blue background to simulate selection */
        }
      </style>
</head>
